      <div class="Register">
        <h2>Register</h2>
        <form action="" onsubmit="event.preventDefault(); return  validateForm1()"   novalidate>
          <table>
          <tr><td><label >Name<sup>*</sup></label></td><td><input onblur="validate4()" id="fname" class="userName" type="text"></td></tr>
          <tr><td></td><td id="error4"></td></tr>
          <tr><td><label >Email<sup>*</sup></label></td><td><input onblur="validate2()" id="mail" class="Email" type="email"></td></tr>
          <tr><td></td><td id="error2"></td></tr>
          <tr><td><label >Mobile-No<sup>*</sup></label></td><td><input onblur="validate5()" id="contact" class="mobileNo" type="tel"></td></tr>
          <tr><td></td><td id="error5"></td></tr>
          <tr><td><label >DOB</label></td><td><input class="userDob" type="date"></td></tr>
          <tr><td><label >Username<sup>*</sup></label></td><td><input  onblur="validate1()" id="uname" class="userName" type="text"></td></tr>
          <tr><td></td><td id="error1"></td></tr>
          <tr><td></td><td id="error4"></td></tr>
          <tr><td><label >Password<sup>*</sup></label></td><td><input onblur="validate3()" id="pass" class="Password" type="password"></td></tr>
          <tr><td></td><td id="error3"></td></tr>
         <tr><td><label >Confirm-Password<sup>*</sup></label></td><td> <input onblur="validate6()" id="confirmpass"  class="confirm-password" type="password"></td></tr>
         <tr><td></td><td id="error6"></td></tr>
             <tr> <td></td><td> <input type="submit" id="registerBtn" value="Submit"></td></tr>
